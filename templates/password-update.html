{% extends "dashboard.html" %}
{% block body %}

<main id="main">

  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Reset Password  <i class="bx bx-edit"></i></h2>
      </div>
      
        <div class="row" data-aos="fade-up">
          <div class="col-lg-6 offset-lg-3 mt-5 mt-lg-0 d-flex align-items-stretch"> 
            <form action="/password-update" method="post" role="form" class="php-email-form" >
                <div class="form-group col-md-15">
                  <label for="name">Username</label>
                  <input type="text" class="form-control" id="uname" name="uname" value="{{loginkey.username}}" required>
                  <div class="validate"></div>
                </div>
                <div class="form-group col-md-15">
                  <label for="name">Password</label>
                  <input type="password" class="form-control" id="pass" name="pass" value="{{loginkey.password}}" required>
                  <div class="validate"></div>
                </div>
                <div class="form-group col-md-15">
                  <label for="name">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required value="{{loginkey.email}}" required>
                  <div class="validate"></div>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  
                  {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down" >
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                  {% endfor %}
                  
              {% endif %}
              {% endwith %}
                <div class="text-center"><button type="submit">Update</button></div>
            </form>
          </div>
        </div>

    </div>

  </section><!-- End Password Section -->



</main>

{% endblock %}
