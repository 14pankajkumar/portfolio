{% extends "dashboard.html" %}
{% block body %}

<main id="main">
 
    
    <section id="contact" class="contact">
        <div class="container">

        <div class="section-title">
            <h2>Edit Card <i class="bx bx-edit"></i></h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  
                  {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                  {% endfor %}
                  
              {% endif %}
              {% endwith %}
        <div class="row" data-aos="fade-up">
            <div class="col-lg-15 mt-5 mt-lg-0 d-flex align-items-stretch"> 
            <form action="/card-edit/{{sno}}" method="post" role="form" class="php-email-form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Image</label>
                        <input type="text" name="image" class="form-control" id="image"  value="{{card.card_img}}">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">URL</label>
                        <input type="text" class="form-control" name="url" id="url" value="{{card.card_url}}" >
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Slug</label>
                        <input type="text" class="form-control" name="slug" id="slug"  value="{{card.slug}}" required>
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" name="title" id="title"  value="{{card.card_title}}">
                        <div class="validate"></div>
                    </div>
                </div>   
                <div class="form-group">
                    <label for="name">Client</label>
                    <input type="text" class="form-control" name="client" id="client"  value="{{card.card_client}}">
                    <div class="validate"></div>
                </div>              
                <div class="form-group">
                <label for="name">Content</label>
                <textarea class="form-control" name="content" rows="6" >{{card.card_content}}</textarea>
                <div class="validate"></div>
                </div>
                <div class="mb-3">
                </div>
                <div class="text-center"><button type="submit">Update</button></div>
            </form>
            </div>

        </div>

        </div>
    </section>
    
</main>

  {% endblock %}
