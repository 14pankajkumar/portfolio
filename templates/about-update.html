{% extends "dashboard.html" %}
{% block body %}


<main id="main">


  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>About   <i class="bx bx-edit"></i></h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  
                  {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                  {% endfor %}
                  
              {% endif %}
              {% endwith %}

        <div class="row" data-aos="fade-up">
          <div class="col-lg-15 mt-5 mt-lg-0 d-flex align-items-stretch"> 
            <form action="/about-update" method="post" role="form" class="php-email-form">
                <div class="form-group">
                <label for="name">About Head</label>
                <textarea class="form-control" name="about_head" rows="6" >{{about.about_head}}</textarea>
                <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Heading</label>
                  <input type="text" class="form-control" name="about_heading" id="about_heading" value="{{about.heading}}">
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                <label for="name">Description</label>
                <textarea class="form-control" name="about_details" rows="6" >{{about.about_details}}</textarea>
                <div class="validate"></div>
                </div>
                <div class="mb-3">
                </div>
                <div class="text-center"><button type="submit">Update</button></div>
            </form>
            </div>
            <div class="mb-3">  
          </div>
        </div>
      </div>

    </div>
  </section>

</main><!-- End #main -->


  {% endblock %}
