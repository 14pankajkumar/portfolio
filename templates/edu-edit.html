{% extends "dashboard.html" %}
{% block body %}

<main id="main">
 
  
    <section id="contact" class="contact">
        <div class="container">

        <div class="section-title">
            <h2>Edit Education <i class="bx bx-edit"></i></h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  
                  {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                  {% endfor %}
                  
              {% endif %}
              {% endwith %}

        <div class="row" data-aos="fade-up">
            <div class="col-lg-15 mt-5 mt-lg-0 d-flex align-items-stretch"> 
            <form action="/edu-edit/{{sno}}" method="post" role="form" class="php-email-form">
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Course</label>
                    <input type="text" name="course" class="form-control" id="course"  value="{{education.course}}">
                    <div class="validate"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Year</label>
                    <input type="text" class="form-control" name="year" id="year" value="{{education.year}}" >
                    <div class="validate"></div>
                </div>
                </div>
                <div class="form-group">
                <label for="name">Institute</label>
                <input type="text" class="form-control" name="institute" id="institute"  value="{{education.institute}}">
                <div class="validate"></div>
                </div>
                <div class="form-group">
                <label for="name">Description</label>
                <textarea class="form-control" name="description" rows="6" >{{education.description}}</textarea>
                <div class="validate"></div>
                </div>
                <div class="mb-3">
                <div class="loading"></div>
                <div class="error-message"></div>
                <div class="sent-message"></div>
                </div>
                <div class="text-center"><button type="submit">Update</button></div>
            </form>
            </div>

        </div>

        </div>
    </section>
    
</main>

  {% endblock %}
