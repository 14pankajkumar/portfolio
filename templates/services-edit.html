{% extends "dashboard.html" %}
{% block body %}

<main id="main">
 

    <section id="contact" class="contact">
        <div class="container">

        <div class="section-title">
            <h2>Edit Services <i class="bx bx-edit"></i></h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  
                  {% for category, message in messages %}
                  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
  
                  {% endfor %}
                  
              {% endif %}
              {% endwith %}
        <div class="row" data-aos="fade-up">
            <div class="col-lg-15 mt-5 mt-lg-0 d-flex align-items-stretch"> 
            <form action="/services-edit/{{sno}}" method="post" role="form" class="php-email-form" >
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Icon</label>
                        <input type="text" name="icon" class="form-control" id="icon"  value="{{services.icon}}" >
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{services.title}}" required>
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Description</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{services.description}}" >
                        <div class="validate"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Link</label>
                        <input type="text" class="form-control" name="link" id="link" value="{{services.link}}" >
                        <div class="validate"></div>
                    </div>
                </div>                
                
                <div class="mb-3">
                </div>
                <div class="text-center"><button type="submit">Update</button></div>
            </form>
            </div>

        </div>

        </div>
    </section>
    
</main>

  {% endblock %}
