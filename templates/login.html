
    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='assets/css/signin.css')}} " rel="stylesheet">
  </head>
  <body class="text-center">

      <form class="form-signin" action="/dashboard" method="POST">
          
        <img class="mb-4" src="{{url_for('static', filename='assets/img/loginimg.svg')}} " alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

        <div class="form-group">
        <label for="uname" class="visually-hidden">User Name</label>
        <input type="text" id="uname" name="uname" class="form-control" placeholder="username" required autofocus>
        </div>
        
        <label for="pass" class="visually-hidden">Password</label>
        <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <div class="checkbox mb-3"> </div>
                  {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                      
                      {% for category, message in messages %}
                      <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" data-aos="fade-down">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
      
                      {% endfor %}
                      
                  {% endif %}
                  {% endwith %}
              
        <p class="mt-5 mb-3 text-muted">&copy; MyFolio </p>
      </form>

    


    
</body>
<!-- JavaScript Bundle with Popper -->
